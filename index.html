<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Maze</title>
    <link rel="stylesheet" href="font/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="color-desc" onclick="this.style.left = '-100vw'">
        <h1>How to play?</h1>
        <p>1. ➡️ 使用方向键或单击方块移至迷宫终点。</p>
        <p>2. <span class="goal-direction cell"></span>&nbsp;表示终点的大致方向。</p>
        <p>3. 🏆 移动到终点时，就可以进入下一关，每个关卡迷宫宽度会增加 2 格。</p>
        <p>4. 🔍 探索过程中，你可以随时退出，探索进度是实时保存的。</p>
        <p>5. 🚶 已走过的路将会从淡紫色逐渐变为蓝色，走过次数越多越蓝。</p>
        <p>⬜ 不同方块的含义：</p>
        <section class="desc-list">
            <div class="decs-item">
                <div class="begin cell"></div>
                <div class="desc">起点</div>
            </div>
            <div class="decs-item">
                <div class="goal cell"></div>
                <div class="desc">终点</div>
            </div>
            <div class="decs-item">
                <div class="cell"></div>
                <div class="desc">迷宫の路</div>
            </div>
            <div class="decs-item">
                <div class="wall cell"></div>
                <div class="desc">迷宫の墙</div>
            </div>
            <div class="decs-item">
                <div class="current cell"></div>
                <div class="desc">你的位置</div>
            </div>
            <div class="decs-item">
                <div class="goal-direction cell"></div>
                <div class="desc">终点的方向</div>
            </div>
            <div class="decs-item">
                <div class="cell" style="background: linear-gradient(to right, white, rgba(0,0,255))"></div>
                <div class="desc">已走过的路</div>
            </div>
        </section>
    </div>
    <div class="toolbar">
        <a href="javascript:void(0)" onclick="document.getElementById('color-desc').style.left = '0'">? HELP</a>
    </div>
    <div id="level"></div>
    <div id="wrapper"></div>
    <div id="maze"></div>
    <div id="result"></div>
    <div id="next" onclick="location.reload()">Next ></div>
    <script src="js/main.js"></script>
</body>

</html>
