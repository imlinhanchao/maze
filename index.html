<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Maze</title>
    <link rel="stylesheet" href="font/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="color-desc">
        <div class="decs-item">
            <div class="begin cell"></div>
            <div class="desc">Start</div>
        </div>
        <div class="decs-item">
            <div class="goal cell"></div>
            <div class="desc">End</div>
        </div>
        <div class="decs-item">
            <div class="cell"></div>
            <div class="desc">Path</div>
        </div>
        <div class="decs-item">
            <div class="wall cell"></div>
            <div class="desc">Wall</div>
        </div>
        <div class="decs-item">
            <div class="current cell"></div>
            <div class="desc">You</div>
        </div>
        <div class="decs-item">
            <div class="goal-direction cell"></div>
            <div class="desc">End Dirt</div>
        </div>
    </div>
    <div id="level"></div>
    <div id="wrapper"></div>
    <div id="maze"></div>
    <div id="result"></div>
    <div id="next" onclick="location.reload()">Next ></div>
    <script src="js/main.js"></script>
</body>

</html>
